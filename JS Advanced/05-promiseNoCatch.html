<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise with no catch</title>
</head>
<body>
  <script>
    const rejectedPromise =new Promise((resolve,reject) => {
      setTimeout(() => {
        reject(new Error('Something went wrong!'));
      }, 500);
    });

  
      rejectedPromise
      .then(value => {
      console.log('Success',value)
      });
      
      
    
    

    console.log('Promise handlers attached!');
  </script>
</body>
</html>
