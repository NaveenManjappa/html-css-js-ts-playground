<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variadic Curry function</title>
</head>
<body>

  <script>
    function variadicCurry(fn){
      let collectedArgs = [];

      function curried(...args){
        if(args.length === 0){
          return fn.apply(this,collectedArgs);
        }
        else {
          collectedArgs = collectedArgs.concat(args);
          return curried;
        }
      }
      return curried;
    }

    function sum(...numbers){
      return numbers.reduce((acc,num) => acc + num,0);
    }

    const curriedSum = variadicCurry(sum);
    const result = curriedSum(1)(2)(3)();
    console.log(result);
  </script>
  
</body>
</html>
