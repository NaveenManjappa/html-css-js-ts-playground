<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="03-text-fields.css">
  <title>Text Fields</title>
</head>
<body>
  <form>
    <input type="text" required name="" id="" placeholder="name" minlength="3" maxlength="25">
    <input type="email" required name="" id="">
    <input type="number" name="" id="" min="1" max="100" required>
    <input type="text" placeholder="country" list="countries" autocomplete="off">
    <datalist id="countries">
      <option data-value="1">India</option>
      <option data-value="2">US</option>
      <option data-value="3">UK</option>
      <option data-value="4">Australia</option>
      <option data-value="5">Germany</option>
    </datalist>
    <textarea name="comment" id="comment" cols="30" rows="10">Comment...</textarea>

    <select>
      <optgroup label="Front End Courses">
        <option value="1">HTML</option>
        <option value="2" selected>CSS</option>
        <option value="3">JavaScript</option>
      </optgroup>
      
      <optgroup label="Back End Courses">
        <option value="4">Node JS</option>
        <option value="5">Asp.Net Core</option>
        <option value="6">Django</option>
      </optgroup>   

    </select>

    <div>
      <input type="checkbox" checked id="front-end">
      <label class="label-inline" for="front-end">Front-End</label>
    </div>

    <div>
      <input type="checkbox" id="back-end">
      <label class="label-inline" for="back-end">Back-End</label>
    </div>

    <div>
      <input type="radio" name="membership" id="silver">
      <label for="silver" class="label-inline">Silver</label>
    </div>
    <div>
      <input type="radio" checked name="membership" id="gold">
      <label for="gold" class="label-inline">Gold</label>
    </div>

    <input type="range" min="0" max="100" value="90">

    <input type="file" multiple accept=".jpg, .png">

    <fieldset>
      <legend>Billing Address</legend>
      <input type="text" name="" id="">
      <input type="text" name="" id="">
      <input type="text" name="" id="">
    </fieldset>

    <section>
      <h3>Payment</h3>
      <input type="text" name="" id="">
      <input type="text" name="" id="">
      <input type="text" name="" id="">
    </section>

    <input type="hidden" name="course-id" value="1234">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
