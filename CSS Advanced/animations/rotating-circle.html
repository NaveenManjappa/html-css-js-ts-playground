<!DOCTYPE html>
<html>
<head>
<style>
.loader {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid #f3f3f3; /* Light grey border */
    border-top: 4px solid #e650cd; /* Blue border on top */
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Container for centering the loader */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 200px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
    </div>
</body>
</html>
