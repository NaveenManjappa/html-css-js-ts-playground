<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="bg-violet-200 h-10 w-full border-2 border-violet-600 rounded-md my-4 p-2 flex justify-center item-center"
    >
      <h1 class="text-center font-mono font-extrabold text-[15px]">
        Hello World
      </h1>
    </div>

    <div
      class="bg-violet-200 h-10 w-full border-2 border-violet-600 rounded-md mt-12"
    >
      <h1 class="text-center font-mono font-extrabold text-[15px]">Flexbox</h1>
    </div>
    <div class="flex flex-col justify-center items-center space-y-2 mt-2">
      <div class="h-16 w-16 rounded-full bg-blue-500"></div>
      <div class="h-16 w-16 rounded-full bg-orange-500"></div>
      <div class="h-16 w-16 rounded-full bg-green-500"></div>
    </div>

    <div
      class="bg-violet-200 h-10 w-full border-2 border-violet-600 mt-12 rounded-md"
    >
      <h1 class="text-center font-mono font-extrabold text-[15px]">Grid</h1>
    </div>
    <div class="grid grid-cols-3 gap-2 mt-2 mx-50">
      <div class="h-16 w-16 rounded-full bg-blue-500"></div>
      <div class="h-16 w-16 rounded-full bg-orange-500"></div>
      <div class="h-16 w-16 rounded-full bg-green-500"></div>
    </div>

    <div
      class="bg-violet-200 h-10 w-full border-2 border-violet-600 mt-12 rounded-md"
    >
      <h1 class="text-center font-mono font-extrabold text-[15px]">
        Responsive
      </h1>
    </div>
    <div class="md:block hidden">
      <p class="text-indigo-600">I appear on screens wider than 768px</p>
    </div>
    <div class="sm:bg-amber-600 md:bg-amber-700">
      <p class="text-indigo-600">I appear on screens wider than 768px</p>
    </div>

    <div
      class="bg-violet-200 h-10 w-full border-2 border-violet-600 mt-12 rounded-md"
    >
      <h1 class="text-center font-mono font-extrabold text-[15px]">
        Dark Mode
      </h1>
    </div>
    <div
      class="h-16 w-560 mt-2 bg-blue dark:bg-black text-black dark:text-white"
    >
      Dark Mode
    </div>
  </body>
</html>
